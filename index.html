<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Hello World">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>個人資料表</title>
</head>

<body>

  <div class="container-xl text-center">

    <div class="d-flex justify-content-between align-items-center my-2">
      <h1>會員資料表</h1>
      <div>
        <button id="addbutton" class="btn btn-success px-3 py-2  mr-3">新增</button>
        <button id="searchbutton" class="btn btn-info px-3 py-2">搜尋</button>
      </div>
    </div>

    <table id="cardtable" class="table table-light table-striped table-bordered table-rwd">
      <thead class="table-dark">
        <tr class="table-row tr-only-hide">
          <th>中文名字</th>
          <th>英文名字</th>
          <th>性別</th>
          <th>手機</th>
          <th>信箱</th>
          <th>修改</th>
          <th>刪除</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!--新增表單-->
  <div class="modal fade" id="dialog-addconfirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form method="#" id="addform">
          <div class="modal-body">
            <!-- 中文姓名 -->
            <div class="formcnname">
              <div>
                <label>中文姓名</label> <input name="cnname" style="width: 100px" type="text" id="addcnname"
                  class="form-control" required>
              </div>
            </div>
            <!-- 英文姓名 -->
            <div class="formenname">
              <div>
                <label>英文姓名</label> <input name="enname" style="width: 100px" type="text" id="addenname"
                  class="form-control" required>
              </div>
            </div>
            <!-- 性別 -->
            <div class="formsex">
              <label>性別</label>
              <div>
                <label><input type="radio" name="addsex" value=0 class="radio" checked="checked">男</label>
                <label><input type="radio" name="addsex" value=1 class="radio">女</label>
              </div>
            </div>
            <!-- 手機號碼 -->
            <div class="formphone">
              <div>
                <label>手機號碼</label> <input name="phone" style="width: 100px" type="tel" pattern="09\d{8}" id="addphone"
                  class="form-control" required>
              </div>
            </div>
            <!-- 信箱 -->
            <div class="formmail">
              <div>
                <label>信箱</label> <input name="mail" style="width: 100px" type="email" id="addmail" class="form-control"
                  required>
              </div>
            </div>
          </div>
          <div class="modal-footer addconfirm-footer">
            <button type="submit" class="btn btn-primary btn-add">確定新增</button>
            <button type="button" class="btn btn-secondary  btn-reset">重新填寫</button>
            <button type="button" class="btn btn-secondary " data-dismiss="modal">取消</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!--搜尋表單-->
  <div class="modal fade" id="dialog-searchconfirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form method="#" id="searchform">
          <div class="modal-body">
            <!-- 中文姓名 -->
            <div class="formcnname">
              <div>
                <label>中文姓名</label> <input name="cName" style="width: 100px" type="text" id="secnname"
                  class="form-control">
              </div>
            </div>
            <!-- 英文姓名 -->
            <div class="formenname">
              <div>
                <label>英文姓名</label> <input name="eName" style="width: 100px" type="text" id="seenname"
                  class="form-control">
              </div>
            </div>
            <!-- 性別 -->
            <div class="formsex">
              <label>性別</label>
              <div>
                <label><input type="radio" name="sex" value="0" class="seradio">男</label> <label><input type="radio"
                    name="sex" value="1" class="seradio">女</label>
              </div>
            </div>
            <!-- 手機號碼 -->
            <div class="formphone">
              <div>
                <label>手機號碼</label> <input name="phone" style="width: 100px" type="tel" pattern="09\d{8}" id="sephone"
                  class="form-control">
              </div>
            </div>
            <!-- 信箱 -->
            <div class="formmail">
              <div>
                <label>信箱</label> <input name="mail" style="width: 100px" type="email" id="semail" class="form-control">
              </div>
            </div>
          </div>
          <div class="modal-footer searchconfirm-footer">
            <button type="submit" class="btn btn-primary btn-search">搜尋</button>
            <button type="button" class="btn btn-secondary btn-reset">重新填寫</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- 修改表單 -->
  <div class="modal fade" id="dialog-modifyconfirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form method="post" id="modifyform">
          <div class="modal-body">
            <!-- 中文姓名 -->
            <div class="formcnname">
              <div>
                <label>中文姓名</label> <input name="cnname" style="width: 100px" type="text" id="mocnname"
                  class="form-control" required>
              </div>
            </div>
            <!-- 英文姓名 -->
            <div class="formenname">
              <div>
                <label>英文姓名</label> <input name="enname" style="width: 100px" type="text" id="moenname"
                  class="form-control" required>
              </div>
            </div>
            <!-- 性別 -->
            <div class="formsex">
              <label>性別</label>
              <div>
                <label><input type="radio" name="mosex" value=0 class="radio" id="modifyman" required>男</label>
                <label><input type="radio" name="mosex" value=1 class="radio" id="modifywoman" required>女</label>
              </div>
            </div>
            <!-- 手機號碼 -->
            <div class="formphone">
              <div>
                <label>手機號碼</label> <input name="phone" style="width: 100px" type="tel" pattern="09\d{8}" id="mophone"
                  class="form-control" required>
              </div>
            </div>
            <!-- 信箱 -->
            <div class="formmail">
              <div>
                <label>信箱</label> <input name="mail" style="width: 100px" type="email" id="momail" class="form-control"
                  required>
              </div>
            </div>
            <!-- 確認送出 -->
          </div>
          <div class="modal-footer modifyconfirm-footer">
            <button type="submit" class="btn btn-primary btn-modify">修改</button>
            <button type="button" class="btn btn-secondary btn-reset">重新填寫</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="dialog-deletecheck" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">刪除提醒</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>確定要刪除嗎?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger btn-delete">確定</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

<script type="text/javascript" src="demo.js"></script>
